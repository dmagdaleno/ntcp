<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        Usuário: <input id="usuario" type="text" name="usuario" /><br/>
        Senha: <input id="senha" type="password" name="senha" /><br/>
        <input id="enviar" type="button" value="Enviar"/>
    </form>
    <p id="logado"></p>
</body>
<script>
    document.getElementById('enviar').onclick = function() {
        let usuario = document.getElementById('usuario').value
        document.getElementById('logado').textContent = 'O usuário ' + usuario + ' logou com sucesso!'
    }
</script>
</html>
