<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form>
        Usuário: <input id="usuario" type="text" /><br/>
        Senha: <input id="senha" type="password" /><br/>
        <input id="enviar" type="button" value="Enviar"/>
    </form>
    <p id="logado"></p>
</body>
<script>
    document.getElementById('enviar').onclick = function() {
        let usuario = document.getElementById('usuario').value
        let senha = document.getElementById('senha').value
        if(usuario === 'admin' && senha === 'admin123') {
            document.getElementById('logado').textContent = 'O usuário ' + usuario + ' logou com sucesso!'
        } else {
            document.getElementById('logado').textContent = 'Acesso negado!'
        }
    }
</script>
</html>
